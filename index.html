<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <style>
      input:focus, button:focus {
        box-shadow: none !important;
        border: none !important;
      }
      hr {
        height: 1px;
        width: 90%;
        background-color: red;
        border: none;
      }
      .edit-input{
        margin-left: 35px;
      }
      .complete{
        text-decoration: line-through;
      }
    </style>
  </head>
  <body style="background: linear-gradient(180deg, rgba(255, 64, 64, 1) 0%, rgba(255, 82, 99, 1) 70%, rgba(255, 91, 123, 1) 100%); height: 100vh">
    <main>
      <div class="container d-flex justify-content-center pd-5 mt-5">
        <div class="col-5">
          <h1 class="pb-3" style="text-align: center">To-Do List</h1>
          <div class="container-fluid">
            <div class="row">
              <div class="input-group mb-3">
                <input id="inputBox" type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2" />
                <div class="input-group-prepend">
                  <button id="addButton" type="button" class="btn btn-primary rounded"><i class="far fa-plus-square" style="font-size: 20px"></i></button>
                </div>
              </div>
            </div>
          </div>
          <div id="bigBox" class="container-fluid p-3" style="background-color: white; border: none;">
            
          </div>
        </div>
      </div>
    </main>
    <!-- Optional JavaScript -->
    <script src="app.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
